<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakespeare Library - Book Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Shakespeare Library</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#books">Books</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main>
        <!-- Display Books -->
        <section id="books">
            <h2>Book List</h2>
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                        <th>Genre</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Books will be dynamically inserted here -->
                </tbody>
            </table>
        </section>

        <!-- Update Book Form -->
        <section id="updateBook">
            <h2>Update Book</h2>
            <form id="updateForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required>
                <button type="submit">Update Book</button>
            </form>
        </section>

        <!-- Remove Book Form -->
        <section id="removeBook">
            <h2>Remove Book</h2>
            <form id="removeForm">
                <label for="removeTitle">Title:</label>
                <input type="text" id="removeTitle" name="removeTitle" required>
                <button type="submit">Remove Book</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Shakespeare Library. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
